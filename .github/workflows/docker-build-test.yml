name: Docker Build and Test

on:
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Build Docker Image
      run: docker build -t gcr.io/modular-magpie-414414/should-i-put-my-washing-on:latest .

    - name: Push Docker Image
      run: docker push gcr.io/modular-magpie-414414/should-i-put-my-washing-on:latest