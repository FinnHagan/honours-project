name: Docker Build and Test

on:
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Build Docker Image
      run: docker build -t gcr.io/modular-magpie-414414/should-i-put-my-washing-on .

    - name: Run Container
      run: docker run -d -p 8080:80 -e PORT=80 gcr.io/modular-magpie-414414/should-i-put-my-washing-on

    - name: Check Container Status
      run: docker ps